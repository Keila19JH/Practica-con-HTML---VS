<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>
    
    <div class="bg-light bg-gradient container text-center shadow-sm p-3 mb-5 bg-body-tertiary rounded mt-3">
        <div class="row">

            <div class="col-12">
                <h2>Login</h2>
            </div>

            <div class="col-6">
                <label for="usuario">Ingresa tu Usuario</label>
                <input class="form-control mt-1" id="usuario" type="text">
            </div>
            <div class="col-6">
                <label for="password">Ingresa tu Password</label>
                <input class="form-control mt-1" id="password" type="password">
            </div>

            <div class="col-4 mt-3">
                <button class="btn btn-outline-success" id="btnLogin" > Iniciar Sesion </button>
            </div>

        </div>

    </div>


    <script>

        const btnLogin = document.getElementById('btnLogin');
        const inputUsuario = document.getElementById('usuario');
        const inputPassword = document.getElementById('password');

        btnLogin.addEventListener('click', (event) => {
            let mensaje = '';
            if( inputUsuario.value && inputUsuario.value.length > 0 && inputPassword.value && inputPassword.value && inputPassword.value.length > 0){
                mensaje = 'Informaci√≥n guardada';
            }else{
                mensaje = 'Completa correctamente los campos de password o usuario';

            }
            alert(mensaje);

        })

    </script>

</body>
</html>
